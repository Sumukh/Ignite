{% extends "base.html" %}
{% from "helpers/_formhelpers.html" import render_field %}

{% block title %}Settings{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                 Change Password
            </div>
            <div class="card-body">
                <h4 class="card-title">Change your account password</h4>
                <form role="form" action="{{ url_for('dashboard.change_password') }}" method="post">
                    {{ form.hidden_tag() }}
                    {{ render_field(form.password) }}
                    {{ render_field(form.confirm) }}
                    <button type="submit" class="btn btn-primary">Change</button>
                </form>

            </div>
        </div>


        </div>
    </div>
{% endblock %}
