<div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3 ml-auto">
                <form class="input-icon my-3 my-lg-0">
                    <input type="search" class="form-control header-search" placeholder="Search&hellip;" tabindex="1">
                    <div class="input-icon-addon">
                        <i class="fe fe-search"></i>
                    </div>
                </form>
            </div>
            <div class="col-lg order-lg-first">
                <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item {{ 'active' if request.endpoint == 'dashboard_home.index' }}">
                        <a href="{{ url_for('dashboard_home.index') }}" class="nav-link {{ 'active' if request.endpoint == 'dashboard_home.index' }}">
                            <i class="fe fe-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item {{ 'active' if request.endpoint == 'dashboard_team.index' }}">
                        <a href="{{ url_for('dashboard_team.index') }}" class="nav-link  {{ 'active' if request.endpoint == 'dashboard_team.index' }}">
                            <i class="fe fe-users"></i> Team Settings
                        </a>
                    </li>
                    <li class="nav-item {{ 'active' if request.endpoint == 'dashboard_settings.index' }}">
                        <a href="{{ url_for('dashboard_settings.index') }}" class="nav-link  {{ 'active' if request.endpoint == 'dashboard_settings.index' }}">
                            <i class="fe fe-settings"></i> Account Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="javascript:void(0)" class="nav-link" data-toggle="dropdown">
                            <i class="fe fe-box"></i> Interface</a>
                        <div class="dropdown-menu dropdown-menu-arrow">
                            <a href="#" class="dropdown-item">Cards design</a>
                            <a href="#" class="dropdown-item ">Charts</a>
                            <a href="#" class="dropdown-item ">Pricing cards</a>
                        </div>
                    </li>
                    {% else %}
                    <li class="nav-item {{ 'active' if request.endpoint == 'main.home' }}">
                        <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>

{{ render_flashes() }}
